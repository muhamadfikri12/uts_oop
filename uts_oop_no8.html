<!DOCTYPE html>
<html>
<body>

<p>Klik tombol Coba lagi untuk menampilkan kotak konfirmasi.</p>

    <button onclick="myFunction()">Coba lagi</button>

    <p id="demo"></p>

<script>
function myFunction() {
  let text = "Apakah Anda yakin untuk mengapus data ini?";
  if (confirm(text) == true) {
    text = "You pressed OK!";
  } else {
    text = "You canceled!";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
